name: Run Tests
on: [push]
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                python-version: '3.11'
            - name: Install dependencies
              run: |
                pip install numpy pandas scikit-learn opencv-python jupyter nbconvert

            - name: Convert Notebook to Python Script
              run: jupyter nbconvert --to script Lab_5_Spring_2025.ipynb

            - name: Run Converted Python Script
              run: python Lab_5_Spring_2025.py